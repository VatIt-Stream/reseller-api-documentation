openapi: 3.0.0

info:
  description: "This API provides basic accessibility to some of Stream's system. The documentation below outlines the authentication process as well as various endpoints that you will have access to as a client of the API."
  version: "1.0.0"
  title: Stream Partner API
  termsOfService: 'https://vatit-stream.com/terms_and_conditions'
  contact:
    email: developers@vatitstream.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

servers:
  # Added by API Auto Mocking Plugin
  - description: Stream Reseller API
    url: https://stream-orders-api-sandbox.herokuapp.com/reseller_api/v1/

tags:
  - name: address
    description: Addresses are stored separately to entities such as companies. Each company has an address.
  - name: billing_group
    description: The billing group you choose determines the bank account and business entity that you will collect payments into (receivable billing company) as well as our business entity that you will make payments to. These can be configured via the Reseller portal. A Billing Group only needs to be set if you collect payments directly from customers. If Stream is collecting payments on your behalf then you should leave this field blank.
  - name: company
    description: The businesses that will have access to the Stream interface. A company can have many users.
  - name: user
    description: A company user

paths:

  /addresses/{id}:
    patch:
      tags:
        - address
      summary: Update an address
      parameters:
        - name: id
          in: path
          description: id of an existing address
          required: true
          schema:
            type: integer
            example: 123456
      requestBody:
        $ref: '#/components/requestBodies/Address'
      responses:
        '201':
          $ref: '#/components/responses/GetAddress'
        '401':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/responses/CompanyNotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  /billing_groups:
    get:
      tags:
        - billing_group
      summary: Retrieve all billing groups for your partner account
      responses:
        '200':
          $ref: '#/components/responses/GetBillingGroups'
        '401':
          $ref: '#/components/responses/UnauthorizedAccess'

  /companies:
    get:
      tags:
        - company
      summary: Retrieve all companies created by your partner account.
      responses:
        '200':
          $ref: '#/components/responses/GetCompanies'
        '401':
          $ref: '#/components/responses/UnauthorizedAccess'

  /company_setups:
    post:
      tags:
        - company
      summary: Add a new company
      requestBody:
        $ref: '#/components/requestBodies/Company'
      responses:
        '201':
          $ref: '#/components/responses/CreateCompany'
        '401':
          $ref: '#/components/responses/UnauthorizedAccess'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  /companies/{id}:
    get:
      tags:
        - company
      summary: Retrieve company details with specified ID
      parameters:
        - name: id
          in: path
          description: id of an existing company
          required: true
          schema:
            type: integer
            example: 123
      responses:
        '200':
          $ref: '#/components/responses/GetCompany'
        '401':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          $ref: '#/components/responses/CompanyNotFound'

    patch:
      tags:
        - company
      summary: Update an existing company
      parameters:
        - name: id
          in: path
          description: id of an existing company
          required: true
          explode: true
          schema:
            type: integer
            example: 123
      requestBody:
        $ref: '#/components/requestBodies/Company'
      responses:
        '200':
          $ref: '#/components/responses/CreateCompany'
        '401':
          $ref: '#/components/responses/UnauthorizedAccess'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '404':
          $ref: '#/components/responses/CompanyNotFound'

  /api_users:
    post:
      tags:
        - user
      summary: Create a new user account
      requestBody:
        content:
            application/json:
              schema:
                properties:
                  api_user:
                    $ref: '#/components/requestBodies/ApiUser'

      responses:
        '201':
          $ref: '#/components/responses/CreateApiUser'
        '401':
          $ref: '#/components/responses/UnauthorizedAccess'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  /api_users/{id}:
    get:
        tags:
          - user
        summary: Retrieve the current users details
        parameters:
        - name: id
          in: path
          description: id of an existing user
          required: true
          schema:
            type: integer
            example: 123
        responses:
          '200':
            $ref: '#/components/responses/GetApiUser'
          '401':
            $ref: '#/components/responses/UnauthorizedAccess'

    patch:
      tags:
        - user
      summary: Update user details
      parameters:
        - name: id
          in: path
          description: id of an existing user
          required: true
          explode: true
          schema:
            type: string
            example: "1984"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                api_user:
                  $ref: '#/components/requestBodies/ApiUser'


      responses:
        '201':
          $ref: '#/components/responses/CreateApiUser'
        '401':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          $ref: '#/components/responses/ApiUserNotFound'

    delete:
      tags:
        - user
      summary: Delete a user
      parameters:
        - name: id
          in: path
          description: id of an existing user
          required: true
          explode: true
          schema:
            type: string
            example: "0000"
      responses:
        '200':
          $ref: '#/components/responses/DeleteApiUser'
        '401':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          $ref: '#/components/responses/ApiUserNotFound'

  /companies/{id}/api_users:
    get:
      tags:
        - user
      summary: Retrieve users for a specific company
      parameters:
        - name: id
          in: path
          description: id of an existing company
          required: true
          schema:
            type: integer
            example: 1234
      responses:
        '200':
          $ref: '#/components/responses/GetApiUsers'
        '401':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          description: Coudn't find requested company
          $ref: '#/components/responses/CompanyNotFound'

